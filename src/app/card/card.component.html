<div class="container-fluid">
<div class="jumbotron">
  <h1 class="display-4">New Here! Please SignUp</h1>
  <form class="form-inline my-2 my-lg-0 ml-auto">
    <div class="form group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email"><br />
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password"><br /><br>
      <button type="submit" class="btn btn-primary">Sign Up<i class="fa fa-sign-in"></i></button>
    </div>
  </form>
</div>

  <div class="row lo2">
    <div *ngFor="let card of Data.book" class="col-md-4">
      <div class="card lo" style="width: 18rem;">
        <img class="card-img-top lo1" src={{card.image}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">Price:{{card.price}}<br>Author:{{card.author}}</p>
          <a href="#" routerLink="/view/{{card.id}}" class="btn btn-primary">Get Details</a>
        </div>
      </div>
    </div>
  </div>

<div class="row" style="margin-top: 20px;
      background-color: black;
      color:white;">

  <div class="col-md-6" style="margin-top: 20px;">
    <h5>US</h5>
    <a href="#"> About</a><br>
    <a href="#"> Announcements</a><br>
    <a href="#"> Community forums</a><br>
    <a href="#"> Get involved</a><br>
    <a href="https://moodle.org/news"> Partners</a><br>
    <a href="#"> M Users Association</a><br>

  </div>
</div>
</div>
